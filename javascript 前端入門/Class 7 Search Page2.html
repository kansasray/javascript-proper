<!DOCTYPE html>
<html>
<head>
	<title>HTML DOM</title>
	<script type="text/javascript">
	function get(id){
		return document.getElementById(id);
	}
	/*
	function $(id){
		return document.getElementById(Id);
	}
	*/
function change(choice){
	var page=get("page");
	var img=get("img");
	var btn=get("btn");
		if (choice==0){//網頁
			page.className="current";
			img.className="tab";
			btn.value="Page Search";//value 是html屬性
	}else{//圖片
			page.className="tab";
			img.className="current";
			btn.value="Image Search";//value 是html屬性
	}
}
</script>
<style type="text/css">
.tab{
	color:black;font-weight:normal;
}
.current{color:red;font-weight:bold;

}


</style>
</head>
<body>
<div>
	<span id="page" class="current" onclick="change(0)">Page</span>
	<span id="img" class="tab" onclick="change(1)">Image</span>
</div>
<div>
	<input type="text"/>
	<input type="button" value="Page Search" id="btn"/>
</div>
</body>
</html>
