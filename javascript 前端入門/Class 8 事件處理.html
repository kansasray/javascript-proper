<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function over(element){
			element.style.color="red";
		}
		function out(element){
			element.style.color="black";
			element.style.fontweight="normal";
		}
	</script>
</head>
<body>
<span onmouseover="over(this);"
	  onmouseout="out(this);"
>Hello</span>

<span onmouseover="over(this);"
	  onmouseout="out(this);"
>Test</span>
</body>
</html>
