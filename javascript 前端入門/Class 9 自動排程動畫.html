<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>
	<script type="text/javascript">
	var box;
	var x;
	var animaId;
		function init(){
			box=document.getElementById("box");
			x=100;
			box.style.left=x+"px";
			animaId=window.setInterval(move,5);
		}
		function move(){
			x++;
			box.style.left=x+"px";
			//box.style.height=x+"px";
			//box.style.width=x+"px";
			if(x>=600){
				window.clearInterval(animaId);
			}
		}

	</script>
	<style type="text/css">
	.box{
		width: 100px;height: 100px;background-color: purple;
		position: absolute;top:100px;
	}
	</style>
</head>
<body onload="init();">
<div id="box" class="box"></div>
</body>
</html>
