<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	var box;
	function init() {
		box=document.getElementById("box");
		box.addEventListener("mousedown",drag);
		box.addEventListener("mouseup",drop);

	}
	var differX, differY;
	function drag(e) {
		document.addEventListener("mousemove",move)
		differX=e.clientX-box.offsetLeft;
		differY=e.clientY-box.offsetTop;	
	}
	function move(e){//讓box左上角和mouse相對位置不變
		box.style.left=(e.clientX-differX)+"px";
		box.style.top=(e.clientY-differY)+"px";
	}
	function drop(e) {
		document.removeEventListener("mousemove",move);
		
	}

	</script>
	<style type="text/css">
	.box{width: 100px;height: 100px;background-color: purple; 
		position: absolute;top: 100px;left: 100px;
	}
	</style>
</head>
<body onload="init();">
<div class="box" id="box"></div>
</body>
</html>
