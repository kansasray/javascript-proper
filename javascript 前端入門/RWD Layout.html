<!DOCTYPE html>
<html>
<head>
<!-- 限制裝置做網頁縮放 -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>RWD layout</title>
	<style type="text/css">
    .frame{
    	width:500px;margin-left: 0px auto;text-align: center;
    }
    .box{display: inline-block;vertical-align: top;
    width: 300px;height:200px;
    background-color: #ffcccc;
    margin:5px;
    }

@media screen and (max-width:500px){ /* CSS 3 Media Query */
	.frame{
		width: 100%;
	}
	.box{display: inline-block;}
}
	</style>
</head>
<body>
<div class="frame">
<div class="box">left</div>
<div class="box">cener</div>
<div class="box">right</div>
</div>

</body>
</html>
