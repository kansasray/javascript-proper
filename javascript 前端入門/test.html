<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var box;
		var x;
		var animaId;
		function init(){
			x=100;
			box=document.getElementById("box");
			box.style.left=x+"px";
			animaId=window.setInterval(move,5);
		}
		function move(){
			x++;
			box.style.left=x+"px";
			if(x>=600){
				window.clearInterval(animaId);
			}

		}
	</script>
	<style type="text/css">
	.box{
		width: 100px;height: 100px;background-color: purple;
		position: absolute;top: 100px;
	}
	</style>
</head>
<body onload="init();">
<span id="box" class="box"></span>
</body>
</html>
